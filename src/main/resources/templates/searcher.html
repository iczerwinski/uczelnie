<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Lista szkół</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="/web/css/bootstrap.min.css" rel='stylesheet' type='text/css'/>
    <link href="/web/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link href="/web/css/theme.css" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" src="web/js/jquery.min.js"></script>
    <script type="text/javascript" src="/web/js/bootstrap.js"></script>
    <script type="text/javascript" src="/web/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/web/js/jquery.min.js"></script>

    <link rel="stylesheet" href="/web/css/etalage.css"/>
    <script src="/web/js/jquery.etalage.min.js"></script>
    <script>
        jQuery(document).ready(function ($) {

            $('#etalage').etalage({
                thumb_image_width: 300,
                thumb_image_height: 400,

                show_hint: true,
                click_callback: function (image_anchor, instance_id) {
                    alert('Callback example:\nYou clicked on an image with the anchor: "' + image_anchor + '"\n(in Etalage instance: "' + instance_id + '")');
                }
            });
            // This is for the dropdown list example:
            $('.dropdownlist').change(function () {
                etalage_show($(this).find('option:selected').attr('class'));
            });

        });
    </script>
</head>
<body>
<div class="header-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!--<div class="logo"><a href="/"><img src="web/images/logo.png" alt=""/></a></div>-->
            </div>
            <div class="col-md-8">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header"><span class="text-left"><a href="#">MENU</a></span>
                            <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li>
                                    <div class="btn-group show-on-hover">
                                        <button type="button" class="btn btn-default dropdown-toggle"
                                                data-toggle="dropdown">
                                            Spis Uczelni<span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="/search?schoolTypeId=3">Językowe</a></li>
                                            <li><a href="/search?schoolTypeId=2">Policealne</a></li>
                                            <li><a href="/search?schoolTypeId=1">Wyższe</a></li>

                                        </ul>
                                    </div>
                                </li>
                                <li><a th:text="'Wyszukiwarka'" th:href="@{~/searcher.html}"/></li>
                                <li><a href="artykuly.html">Artykuły</a></li>
                                <li><a href="contact.html">Kontakt</a></li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="main">
        <div class="row">
            <div class="col-md-12 text-left">
                <h2>Wyszukiwarka</h2>
            </div>
        </div>
        <div class="row">
            <div class="schoolsearch">
                <form method="GET" th:action="@{/search}">
                    <p>Typ szkoły:
                        <select th:name="schoolTypeId">
                            <option th:each="schoolType: ${schoolTypes}" th:text="${schoolType.name}"
                                    th:value="${schoolType.id}"/>
                        </select></p>
                    <p><input type="text" name="schoolName" placeholder="Nazwa szkoły"/></p>
                    <p><input type="text" name="facultyName" placeholder="Kierunek"/></p>
                    <p><input type="text" name="cityName" placeholder="Miasto"/></p>
                    <p><input type="submit" value="Wyślij"/></p>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-inline pull-left">
                    <li><a href="/admin.html">Admin panel</a></li>
                    <li><a href="/register.html">Rejestruj</a></li>

                </ul>


            </div>
        </div>
        <div class="copy-right text-center">
        </div>
    </div>
</div>

</body>
</html>
