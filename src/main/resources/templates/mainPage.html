            <div class="col-md-2" th:each="school: ${promo}" th:unless="${schoolStat.index > 4}">
                <div class="grid">
                    <div class="portfolio app mix_all" data-cat="app" style="display: inline-block; opacity: 1;">
                        <div class="portfolio-wrapper">
                            <a data-toggle="modal" data-target=".bs-example-modal-md" href="#"
                               class="b-link-stripe b-animate-go  thickbox">
                                <div class="logos"><img th:src="${school.logoUrl}"/></div>

                                <!--<img th:src="@{${school.logoUrl}}" >-->

                                </div>
                            </a>
                        </div>
                    </div>
                    <!--<a th:text="${school.name}" th:href="@{school/{id}/(id=${school.id})}"/>-->
                    <!--<h2 class="text-center"> <a th:text="${school.name}"  th:href="@{school/{id}/(id=${school.id})}"/></h2>-->
                    <!--<h3 class="text-center"> <a th:text="${school.name}"  th:href="@{school/{id}/(id=${school.id})}" /></h3>-->
                    <div class="promo"><h4 class="text-center"><a th:text="${school.name}"
                                                                  th:href="@{school/{id}/(id=${school.id})}"/></h4>
                    </div>
                    <p class="text-center" th:if="${school.isPublic} == false" th:text="'Uczelnia '+'Niepubliczna'"/>
                    <p class="text-center" th:if="${school.isPublic} == true" th:text="'Uczelnia '+'Publiczna'"/>
                    <h5 class="text-center" th:text="${school.city.name}" th:href="@{school/{id}/(id=${school.id})}"/>
                    <!--<h2 class="text-center"> <a th:text="${school.name}"  th:href="@{school/{id}/(id=${school.id})}"/></h2>-->

                    <p class="text-center"><a th:text="Zobacz" th:href="@{school/{id}/(id=${school.id})}"/></p>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="top">
        <div class="row">
            <div class="col-md-4">
                <div class="grid">
                    <h2>Uczelnie w miastach</h2>
                    <p>
                    <div class="ttt">
                        <li th:each="city: ${cities}"><a th:text="${city.name }"
                                                         th:href="@{/list/city/{id}/(id=${city.id})}"/></li>
                    </div>

                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="grid">
                    <h2>Popularne kierunki</h2>
                    <p>

                    <ul>
                        <li th:each="faculty: ${faculties}"><a th:text="${faculty.name + '(' + faculty.count  + ')'}"
                                                               th:href="@{/list/faculty/{id}(id=${faculty.id})}"/></li>

                    </ul>
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="grid1 pull-left">
                    <h2>Kierunki studiów w mieście</h2>
                        <p>
                    <li th:each="faculty: ${facultiesByCity}"><a
                            th:text="${faculty.cityName + ' - ' + faculty.name + '(' + faculty.count  + ')'}"
                            th:href="@{/list/facultycity/{id}(id=${faculty.id})}"/></li>
                        </p>

                </div>

            </div>
            <div class="clearfix"></div>
        </div>
    </div>
